<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Calculator</h1>
    <h2>by LStoneyy</h2>
    <div class="calculator">
        <div class="wrapper">
            <div class="button-row">
                <button class="clear" onclick="clearDisplay()">C</button>
                <div class="display">0</div>
            </div>
            <div class="button-row">
                <button class="button" onclick="updateDisplay('7')">
                    7
                </button>
                <button class="button" onclick="updateDisplay('8')">
                    8
                </button>
                <button class="button" onclick="updateDisplay('9')">
                    9
                </button>
                <button class="button" onclick="getOperator('/')">
                    &divide;
                </button>
            </div>
            <div class="button-row">
                <button class="button" onclick="updateDisplay('4')">
                    4
                </button>
                <button class="button" onclick="updateDisplay('5')">
                    5
                </button>
                <button class="button" onclick="updateDisplay('6')">
                    6
                </button>
                <button class="button" onclick="getOperator('*')">
                    &times;
                </button>
            </div>
            <div class="button-row">
                <button class="button" onclick="updateDisplay('1')">
                    1
                </button>
                <button class="button" onclick="updateDisplay('2')">
                    2
                </button>
                <button class="button" onclick="updateDisplay('3')">
                    3
                </button>
                <button class="button" onclick="getOperator('-')">
                    &minus;
                </button>
            </div>
            <div class="button-row">
                <button class="button" onclick="updateDisplay('.')">
                    &comma;
                </button>
                <button class="button" onclick="updateDisplay('0')">
                    0
                </button>
                <button class="button" onclick="calculate()">
                    &equals;
                </button>
                <button class="button" onclick="getOperator('+')">
                    &plus;
                </button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
