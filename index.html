<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Calculator</h1>
    <h2>by LStoneyy</h2>
    <div class="wrapper">

        <div class="first-row">
            <button class="clear">C</button>
            <div class="display">0</div>
        </div>
        <div class="button-row">
            <button class="button">
                7
            </button>
            <button class="button">
                8
            </button>
            <button class="button">
                9
            </button>
            <button class="button">
                &divide;
            </button>
        </div>
        <div class="button-row">
            <button class="button">
                4
            </button>
            <button class="button">
                5
            </button>
            <button class="button">
                6
            </button>
            <button class="button">
                &times;
            </button>
        </div>
        <div class="button-row">
            <button class="button">
                1
            </button>
            <button class="button">
                2
            </button>
            <button class="button">
                3
            </button>
            <button class="button">
                &minus;
            </button>
        </div>
        <div class="button-row">
            <button class="button">
                0
            </button>
            <button class="button">
                &equals;
            </button>
            <button class="button">
                &plus;
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
